<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cabecalho-rodape.css">
    <title>Contatos</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="../assets/logo.png" alt="logo da barbearia alura">
            </h1>
       
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="produtos.html">Produtos</a>
                    </li>
                    <li>
                        <a href="contatos.html">Contatos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="tel">Telefone</label>
            <input type="tel" id="tel" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

            <!-- em formularios usamos a tag fildset no lugar de div -->
            <fieldset>
            <!-- em formularios usamos a tag legend no lugar de p para paragrafos -->
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>
                

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="input-padrao">
                <input type="checkbox" checked> Gostaria de receber as nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src="../assets/logo-branco.png" alt="logo-rodape">
        <p class="copyright">&copy; Copyright Barbearia - 2023</p>
    </footer>
    
</body>
</html>
